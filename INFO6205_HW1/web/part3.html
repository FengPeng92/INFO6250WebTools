<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">

    <h2>This is my form</h2>

    <form class="form-horizontal" action="part3" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="confirmPwd">Confirm Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="confirmPwd" placeholder="Confirm password" name="confirmPwd">
            </div>
        </div>

        <div class = "form-group">
            <label class = "control-label col-sm-2" for = "uploadYourPicture">Upload Your Picture :</label>
            <input type = "file" name = "file" size = "100" id = "uploadYourPicture">
        </div>

        <div class="form-group">
            <label class = "control-label col-sm-2">Gender:</label>
            <div class="col-sm-10">
                <label class="radio-inline"><input type="radio" name="gender" id="male" value="male">Male</label>
            </div>
            <div class="col-sm-10">
                <label class="radio-inline"><input type="radio" name="gender" id="female" value="male">Female</label>
            </div>
        </div>

        <div class="form-group">
            <label class = "control-label col-sm-2" for="selection">Select Country</label>
            <select class="form-control" id="selection" name="country">
                <option>United Kingdom</option>
                <option>United States</option>
                <option>China</option>
                <option>Japan</option>
            </select>
        </div>

        <div class = "form-group">
            <label class = "control-label col-sm-2">Hobby :</label>
            <div class = "col-sm-10">
                <label class = "checkbox-inline">
                    <input type = "checkbox" id = "Cricket" value = "Cricket" name = "hobby">Cricket
                </label>

                <label class = "checkbox-inline">
                    <input type = "checkbox" id = "Football" value = "Football" name = "hobby"> Football
                </label>
            </div>
        </div>

        <div class = "form-group">
            <label class = "control-label col-sm-2" for = "Address">Address :</label>
            <div class = "col-sm-10">
                <textarea class = "form-control" rows = "5" name = "address" id="Address"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
